<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cg-menu-root-food</title>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Rubik&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
        }

        /* ================= LAYOUT ================= */
        .layout {
            display: flex;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            bottom: 0;
            background: #111;
            padding-top: 50px;
            padding-left: 20px;
            color: #fff;
            z-index: 10000;
        }

        .sidebar h2 {
            padding: 10px 20px;
            letter-spacing: 2px;
            font-size: 25px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #bbb;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            color: #fff;
            margin-left: 20px;
        }

        /* ================= HAMBURGER ================= */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 10001;
            background: #111;
            color: #fff;
            border: none;
            font-size: 24px;
            padding: 10px 14px;
            cursor: pointer;
        }

        /* ================= CONTENT ================= */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        h1 {
            text-align: center;
            font-size: 60px;
            margin-bottom: 30px;
        }

        /* ================= SLIDER ================= */
        .view {
            display: flex;
            justify-content: center;
        }

        .slider-container {
            width: 90vw;
            padding: 10px;
            overflow: hidden;
        }

        .slider {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .slide {
            width: 100%;
            height: 250px;
            object-fit: cover;
            opacity: 0.6;
            cursor: pointer;
            will-change: transform, opacity;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .slide:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* ================= TABLET ================= */
        @media (max-width: 1024px) {
            h1 {
                font-size: 42px;
            }

            .slider {
                grid-template-columns: repeat(2, 1fr);
            }

            .slide {
                height: 220px;
            }
        }

        /* ================= MOBILE ================= */
        @media (max-width: 768px) {

            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            h1 {
                font-size: 32px;
                margin-top: 70px;
            }

            .slider-container {
                width: 100%;
                padding: 5px;
            }

            .slider {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .slide {
                height: 200px;
                opacity: 1;
            }

            .slide:hover {
                transform: none;
            }
        }

        /* Disable hover on touch devices */
        @media (hover: none) {
            .slide:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>

<button class="menu-toggle">â˜°</button>

</div>

<script>
    /* Menu toggle */
    const toggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    toggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    /* GSAP SAFE animation (NO transform conflicts) */
    gsap.from(".slide", {
        y: 30,
        duration: 0.6,
        stagger: 0.08 });
</script>

</html>
